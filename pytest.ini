[pytest]
# Pytest configuration for Amazon QA Homework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=test-report.html
    --self-contained-html

# Markers for test categorization
markers =
    smoke: Quick smoke tests
    functional: Functional test cases
    pagination: Pagination-related tests
    price_calculation: Price calculation tests
    manual: Manual test cases (not automated)
    exploratory: Exploratory testing sessions

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

